<!DOCTYPE html>
<html lang="en">
<head>

    <title>Website for Assessment</title>

<body>

            <td id="A13">12</td>

        <tr>

        </tr>
        <tr>
            <td>A20</td>
            <td id="A20">50</td>

        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
        <tr>
