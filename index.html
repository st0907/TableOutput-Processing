<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display and Download</title>
    <script src="script.js" defer></script> <!-- Link to the external JS file -->
</head>
<body>

    <!-- Table 1: Display the original table -->
    <h2>Table 1</h2>
    <table id="table1" border="1">
        <thead>
            <tr>
                <th>A5</th>
                <th>A7</th>
                <th>A12</th>
                <th>A13</th>
                <th>A15</th>
                <th>A20</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>2</td>
                <td>5</td>
                <td>6</td>
                <td>30</td>
                <td>15</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Button to download the table -->
    <button onclick="downloadTable()">Download Table</button>

    <!-- Table 2: Processed Values -->
    <h2>Table 2</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alphaValue"> </td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="betaValue"> </td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlieValue"> </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
