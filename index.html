<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display and Download</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Table 1 (Loaded from CSV)</h2>
    <table id="table1">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
            <th>Column 5</th>
            <th>Column 6</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be added here -->
    </tbody>
</table>

<div>
    <span id="alphaValue"></span>
    <span id="betaValue"></span>
    <span id="charlieValue"></span>
</div>


    <button onclick="downloadTable()">Download Table</button>

    <h2>Table 2 (Processed Values)</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alphaValue"> </td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="betaValue"> </td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlieValue"> </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
