<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Processing Example</title>
    <script src="script.js"></script> <!-- Link to JavaScript -->
</head>
<body>
    <h1>Table 1 - Original Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="A5">5</td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="A7">7</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="A12">12</td>
            </tr>
            <tr>
                <td>Delta</td>
                <td id="A13">13</td>
            </tr>
            <tr>
                <td>Alpha Additional</td>
                <td id="A20">20</td>
            </tr>
            <tr>
                <td>Beta Additional</td>
                <td id="A15">15</td>
            </tr>
        </tbody>
    </table>

    <h1>Table 2 - Processed Data</h1>
    <div id="table2-container">
        <!-- Processed table will be shown here -->
    </div>
</body>
</html>
