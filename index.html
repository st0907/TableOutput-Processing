<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Display and Download</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h2>Table 1 (Loaded from CSV)</h2>
    <table id="table1" border="1">
        <thead>
            <tr>
                <th>A5</th>
                <th>A7</th>
                <th>A12</th>
                <th>A13</th>
                <th>A15</th>
                <th>A20</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added dynamically -->
        </tbody>
    </table>

    <button onclick="downloadTable()">Download Table</button>

    <h2>Table 2 (Processed Values)</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpha</td>
                <td id="alphaValue"> </td>
            </tr>
            <tr>
                <td>Beta</td>
                <td id="betaValue"> </td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td id="charlieValue"> </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
